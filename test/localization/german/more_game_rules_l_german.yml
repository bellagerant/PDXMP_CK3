 setting_holy_war_cb_20:0 "#high 20 Years #!"
 setting_holy_war_cb_20_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 20 Jahre warten."

 rule_conquest_war_cbs:0 "Eroberungskriege - Abklingzeit"
 setting_conquest_war_cb_default:0 "Default"
 setting_conquest_war_cb_default_desc:0 "Herrscher müssen nicht zwischen Eroberungskriegen warten."
 setting_conquest_war_cb_3:0 "#high 3 Years #!"
 setting_conquest_war_cb_3_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 3 Jahre warten."
 setting_conquest_war_cb_5:0 "#high 5 Years #!"
 setting_conquest_war_cb_5_desc:0 "Herrscher müssen zwischen Eroberungskriegen mindestens 5 Jahre warten."
