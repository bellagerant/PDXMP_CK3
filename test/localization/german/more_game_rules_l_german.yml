 rule_holy_war_cbs_os:0 "Holy Wars - Overseas"
 setting_holy_war_cb_os_default:0 "Default"
 setting_holy_war_cb_os_default_desc:0 "Herrscher können heilige Kriege in Übersee ohne Einschränkung erklären."
 setting_holy_war_cb_os_cost:0 "#high Double Piety #!"
 setting_holy_war_cb_os_cost_desc:0 "Die Frömmigkeitskosten für die Erklärung heiliger Kriege in Übersee werden verdoppelt."
 setting_holy_war_cb_os_limited:0 "#high Limited #!"
 setting_holy_war_cb_os_limited_desc:0 "Herrscher können heilige Kriege in Übersee nur erklären, wenn sie bereits einen Titel innerhalb des De-jure-Reiches kontrollieren. Betrifft keine großen heiligen Kriege."
 setting_holy_war_cb_os_limitedcost:0 "#high Limited + Double Piety #!"
 setting_holy_war_cb_os_limitedcost_desc:0 "Herrscher können nur dann heilige Kriege in Übersee erklären, wenn sie bereits einen Titel innerhalb des De-jure-Reiches kontrollieren und die doppelte Frömmigkeit zahlen müssen. Betrifft keine großen heiligen Kriege."

 rule_shattered_realms:0 "Shattered Realms"
 setting_no_shattered_realms:0 "Deaktiviert"
 setting_no_shattered_realms_desc:0 "Realms werden zu Beginn des Spiels nicht zerstört."
 setting_duke_shattered_realms:0 "#high Duchies #!"
 setting_duke_shattered_realms_desc:0 "Alle Bereiche beginnen als Herzogtümer mit angemessenen De-jure-Grenzen. Herzöge werden zufällig ausgewählt, wobei historische Herzöge bevorzugt werden."
 setting_count_shattered_realms:0 "#high Counties #!"
 setting_count_shattered_realms_desc:0 "Jedes Lineal ist eine unabhängige Zählung."
 setting_king_shattered_realms:0 "#high Kingdoms #!"
 setting_king_shattered_realms_desc:0 "Alle Bereiche beginnen als Königreiche mit angemessenen De-jure-Grenzen. Könige werden zufällig ausgewählt, wobei historische Könige bevorzugt werden."
 setting_emperor_shattered_realms:0 "#high Empires #!"
 setting_emperor_shattered_realms_desc:0 "Alle Bereiche beginnen als Imperien mit angemessenen De-jure-Grenzen. Kaiser werden zufällig ausgewählt, wobei historische Kaiser bevorzugt werden."

 rule_shattered_realms_landless:0 "Shattered Realms - Zerstöre landlose Titel"
 setting_disabled_shattered_realms_landless:0 "Disabled"
 setting_disabled_shattered_realms_landless_desc:0 "Landlose Titel (wie das Papsttum) werden zu Beginn des Spiels nicht zerstört."
 setting_enabled_shattered_realms_landless:0 "#high Enabled #!"
 setting_enabled_shattered_realms_landless_desc:0 "Landlose Titel werden zu Beginn des Spiels zerstört. Diese Einstellung hat keine Auswirkung, wenn die Shattered Realms-Regel auf Deaktiviert gesetzt ist."

 rule_confed_partition:0 "Konföderierte Partition"
 setting_default_confed_partition:0 "Standard"
 setting_default_confed_partition_desc:0 "Nach dem Tod eines Herrschers mit konföderierter Partitionsfolge werden Titel der Imperiumsstufe nicht zerstört und nicht de jure Vasallen bleiben vassalisiert."
 setting_confed_partition_shatter:0 "#high Destroy Empires #!"
 setting_confed_partition_shatter_desc:0 "Nach dem Tod eines Kaisers mit konföderierter Teilungsfolge werden Titel auf Reichsebene zerstört. Das Reich der Heiligen Römer und Seldschuken wird nur unter bestimmten Umständen zerstört."
 setting_confed_partition_release:0 "#high Release Vassals #!"
 setting_confed_partition_release_desc:0 "Nach dem Tod eines Herrschers mit konföderierter Teilungsfolge werden Vasallen freigelassen, die keine de jure Vasallen sind. Das Heilige Römische Reich gibt Vasallen frei, die nicht de jure HRE, Francia oder Italien sind."
 setting_confed_partition_combo:0 "#high Combination #!"
 setting_confed_partition_combo_desc:0 "Herrscher mit konföderierter Partitionsnachfolge zerstören Titel der Imperiumsstufe und lassen nach dem Tod nicht de jure Vasallen frei. Das Heilige Römische Reich und die Seldschuken werden nur unter bestimmten Umständen zerstört."

 rule_gamerule_ai_aggressiveness:0 "AI - Aggressivität"
 setting_default_ai_aggressiveness:0 "Default"
 setting_default_ai_aggressiveness_desc:0 "Die Wahrscheinlichkeit, dass ein Krieg erklärt und zwischen den Kriegen gewartet wird, ist durchschnittlich."
 setting_vlow_ai_aggressiveness:0 "#high Very Low #!"
 setting_vlow_ai_aggressiveness_desc:0 "Es ist weitaus unwahrscheinlicher, dass KI in den Krieg zieht, und sie wird lange zwischen den Kriegen warten."
 setting_low_ai_aggressiveness:0 "#high Low #!"
 setting_low_ai_aggressiveness_desc:0 "Es ist weniger wahrscheinlich, dass KI in den Krieg zieht, und sie wird zwischen den Kriegen länger warten."
 setting_high_ai_aggressiveness:0 "#high High #!"
 setting_high_ai_aggressiveness_desc:0 "KI zieht eher in den Krieg und wartet weniger zwischen den Kriegen."
 setting_vhigh_ai_aggressiveness:0 "#high Very High #!"
 setting_vhigh_ai_aggressiveness_desc:0 "KI zieht viel häufiger in den Krieg und wartet zwischen den Kriegen viel weniger."
 setting_extreme_ai_aggressiveness:0 "#high Extreme #!"
 setting_extreme_ai_aggressiveness_desc:0 "AI wird versuchen, jederzeit im Krieg zu sein und nicht zwischen den Kriegen warten."

