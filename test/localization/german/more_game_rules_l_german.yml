 setting_random_realm_faiths: 0 "#high Random #!"
 setting_random_realm_faiths_desc: 0 "Counties haben zufällige Glaubensrichtungen, wobei die Tendenz besteht, dass sich ähnliche Glaubensrichtungen zusammenschließen. #Y Überschreibt die Einstellung für zufällige Glaubensrichtungen! #!"
 
 rule_starting_governments: 0 "Governments & Holdings"
 setting_default_starting_governments: 0 "Historisch"
 setting_default_starting_governments_desc: 0 "Reiche beginnen je nach Startdatum, geografischem Standort, Kultur und / oder Glauben als Stämme oder Feudale. Siedlungen werden nicht geändert."
 setting_random_starting_governments: 0 "#high Random #!"
 setting_random_starting_governments_desc: 0 "Alle unabhängigen Herrscher beginnen mit einer zufälligen Regierung. Nicht-Baron-Vasallen haben in der Regel den gleichen Regierungstyp wie ihr Lehnsherrn. Siedlungen werden nach den Vorlieben des Herrschers konvertiert."
 setting_random_ft_starting_governments: 0 "#high Random #!"
 setting_random_ft_starting_governments_desc: 0 "Alle unabhängigen Herrscher beginnen zufällig als Stammes- oder Feudal- / Clan-Nicht-Baron-Vasallen. Sie haben in der Regel den gleichen Regierungstyp wie ihr Lehnsherrn. Siedlungen werden nach den Vorlieben des Herrschers konvertiert."
 setting_feudal_starting_governments: 0 "#high All Feudal #!"
 setting_feudal_starting_governments_desc: 0 "Jeder Herrscher beginnt mit einer Feudal- oder Clanregierung. Alle Stammessiedlungen werden in Burgen umgewandelt."
 setting_tribal_starting_governments: 0 "#high All Tribal #!"
 setting_tribal_starting_governments_desc: 0 "Jeder Herrscher beginnt mit einer Stammesregierung. Alle Burgen werden in Stammessiedlungen umgewandelt."
 
