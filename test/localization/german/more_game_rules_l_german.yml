 setting_fake_news_limited: 0 "#high Limited #!"
 setting_fake_news_limited_desc: 0 "Falsche Haken und Geheimnisse können nur von Charakteren mit dem Lifestyle-Vorteil" Wahrheit ist relativ "erstellt werden."
 setting_fake_news_off: 0 "#high Disabled #!"
 setting_fake_news_off_desc: 0 "Falsche Hooks und Geheimnisse können nicht erstellt werden. Es können nur echte Geheimnisse ausgenutzt werden."
 
