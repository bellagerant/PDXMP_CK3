 #Machine Translated
 rule_matrilineal_marriage:0 "Matrilineare Ehe"
 setting_default_matri:0 "Standard"
 setting_default_matri_desc:0 "Die matrilineare Ehe ist für alle aktiviert."
 setting_limited_matri:1 "#high Limited #!"
 setting_limited_matri_desc:0 "Die matrilineare Ehe ist für alle aktiviert, aber es ist weitaus weniger wahrscheinlich, dass die KI zustimmt, es sei denn, sie sind weiblich oder folgen einem gleichberechtigten oder von Frauen dominierten Glauben."
 setting_restricted_matri:1 "#high Restricted #!"
 setting_restricted_matri_desc:0 "Eine matrilineare Ehe ist nur für Religionen zulässig, die Doktrinen gleicher oder weiblicher Dominanz haben. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu vermeiden! #!"
 setting_more_restricted_matri:1 "#high Very Restricted #!"
 setting_more_restricted_matri_desc:0 "Eine matrilineare Ehe ist nur für Religionen zulässig, die die von Frauen dominierte Geschlechterdoktrin haben. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu vermeiden! #!"
 setting_never_matri:1 "#high None #!"
 setting_never_matri_desc:0 "Eine matrilineare Ehe ist niemals erlaubt. #N Dies könnte es schwierig machen, ein Spiel als weibliche Herrscherin zu vermeiden! #!"

 rule_secret_bastards:0 "Geheime Bastarde"
 setting_default_secret_bastards:0 "Default"
 setting_default_secret_bastards_desc:0 "Der wahre Vater eines geheimen Bastards wird nur enthüllt, wenn das Geheimnis gelüftet wird."
 setting_reveal_secret_bastards:1 "#high Timed Reveal #!"
 setting_reveal_secret_bastards_desc:0 "Der wahre Vater eines geheimen Bastards wird im Erwachsenenalter, im Tod oder wenn das Geheimnis gelüftet wird - je nachdem, was zuerst eintritt."
 setting_no_secret_bastards:1 "#high Always Reveal #!"
 setting_no_secret_bastards_desc:0 "Der wahre Vater jedes Kindes wird enthüllt, sobald es geboren wird. #!"
 
 rule_ai_seduction:0 "AI - Seduction"
 setting_default_seduction:0 "Default"
 setting_default_seduction_desc:0 "KI kann immer Verführungsschemata und den Fokus des Versuchungslebensstils verwenden."
 setting_less_seduction:0 "#high Reduced #!"
 setting_less_seduction_desc:0 "KI verwendet Verführungsschemata wie gewohnt, wählt jedoch weniger den Versuchungsfokus aus. KI-initiierte Verführungsschemata sind weniger erfolgreich."
 setting_restricted_seduction:0 "#high Restricted #!"
 setting_restricted_seduction_desc:0 "KI verwendet keine Verführungsschemata oder wählt den Fokus des Versuchungslebensstils, es sei denn, sie sind lustvoll oder schwelgen. KI-Verführungsschemata sind weniger erfolgreich."
 setting_no_seduction:0 "#high Player Only #!"
 setting_no_seduction_desc:0 "AI wird niemals Verführungsschemata verwenden oder den Fokus auf den verlockenden Lebensstil wählen."

 rule_ai_intrigue:0 "AI - Intrige"
 setting_default_intrigue:0 "Default"
 setting_default_intrigue_desc:0 "KI kann immer Mordpläne verwenden und der Schwerpunkt auf Schädelgraberei und Einschüchterung liegt auf dem Lebensstil."
 setting_less_intrigue:0 "#high Reduced #!"
 setting_less_intrigue_desc:0 "KI wird die Schwerpunkte der Schädelgrube oder Einschüchterung nicht ermorden oder anwenden, es sei denn, sie haben eine Intrigenausbildung oder sind gierig, betrügerisch, paranoid, sadistisch oder rachsüchtig."
 setting_restricted_intrigue:0 "#high Restricted #!"
 setting_restricted_intrigue_desc:0 "KI wird die Schwerpunkte der Schädelgrube oder Einschüchterung nicht ermorden oder anwenden, es sei denn, sie sind gierig, betrügerisch, paranoid, sadistisch oder rachsüchtig."
 setting_no_intrigue:0 "#high Player Only #!"
 setting_no_intrigue_desc:0 "KI wird niemals Mordpläne anwenden oder sich auf die Schwerpunkte Schädelgrube oder Einschüchterung konzentrieren."
 
 rule_pagan_reformation:0 "Heidnische Reformation"
 setting_default_pagan_reformation:0 "Aktiviert"
 setting_default_pagan_reformation_desc:0 "Heidnische Reformationen sind aktiviert."
 setting_no_pagan_reformation:0 "#high Disabled #!"
 setting_no_pagan_reformation_desc:0 "Heidnische Reformationen sind deaktiviert. #N Dies macht es Heiden von Mitte bis Ende schwer, zu überleben! #!"

 rule_pagan_reformation_hs:0 "Heidnische Reformation - Heilige Stätten"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "Heiden müssen mindestens 3 heilige Stätten kontrollieren, um ihren Glauben zu reformieren. Dies ist die Standardeinstellung."
 setting_pagan_reformation_hs_2:0 "#high 2 #!"
 setting_pagan_reformation_hs_2_desc:0 "Heiden müssen mindestens 2 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_1:0 "#high 1 #!"
 setting_pagan_reformation_hs_1_desc:0 "Heiden müssen mindestens eine heilige Stätte kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_0:0 "#high None #!"
 setting_pagan_reformation_hs_0_desc:0 "Heiden müssen keine heiligen Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_4:0 "#high 4 #!"
 setting_pagan_reformation_hs_4_desc:0 "Heiden müssen mindestens 4 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."
 setting_pagan_reformation_hs_5:0 "#high 5 #!"
 setting_pagan_reformation_hs_5_desc:0 "Heiden müssen mindestens 5 heilige Stätten kontrollieren, um ihren Glauben zu reformieren."
 
 rule_heresy_creation:0 "Benutzerdefinierte Glaubensrichtungen"
 setting_default_heresy_creation:0 "Aktiviert"
 setting_default_heresy_creation_desc:0 "Spieler können neue Glaubensrichtungen erstellen."
 setting_no_heresy_creation:0 "#high Disabled #!"
 setting_no_heresy_creation_desc:0 "Spieler können keine neuen Glaubensrichtungen erstellen."

 rule_holy_war_cbs:0 "Heilige Kriege - Abklingzeit"
 setting_holy_war_cb_default:0 "Default"
 setting_holy_war_cb_default_desc:0 "Herrscher müssen nicht zwischen heiligen Kriegen warten."
 setting_holy_war_cb_3:0 "#high 3 Years #!"
 setting_holy_war_cb_3_desc:0 "Herrscher müssen zwischen den heiligen Kriegen mindestens 3 Jahre warten."
