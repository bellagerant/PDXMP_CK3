 setting_random_ft_starting_governments_desc:0 "모든 독립 통치자는 무작위로 부족 또는 봉건/씨족제로 시작합니다. 남작이 아닌 가신은 군주와 같은 정부 유형을 갖는 경향이 있습니다. 정착지는 통치자의 선호에 따라 전환됩니다."
 setting_feudal_starting_governments:0 "#high 전원 봉건제 #!"
 setting_feudal_starting_governments_desc:0 "모든 통치자는 봉건 또는 씨족제로 시작합니다. 모든 부족 정착지는 성으로 개조됩니다."
