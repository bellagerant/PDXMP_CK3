l_korean: 
 rule_matrilineal_marriage:0 "모계 결혼"
 setting_default_matri:0 "기본"
 setting_default_matri_desc:0 "모계 결혼은 누구나 할 수 있습니다."
 setting_limited_matri:1 "#high 제한#!"
 setting_limited_matri_desc:0 "모계 결혼은 누구나 할 수 있지만, AI는 평등하거나 여성 중심적인 믿음을 따르지 않는 한 동의할 가능성이 매우 적습니다."
 setting_restricted_matri:1 "#high 강한 제한#!"
 setting_restricted_matri_desc:0 "모계 결혼은 평등 상태나 여성 중심 믿음을 따르지 않는다면 허용되지않습니다. #N 이것은 여성 지배자들에게 힘든 설정입니다!#!"
 setting_more_restricted_matri:1 "#high 매우 강한 제한#!"
 setting_more_restricted_matri_desc:0 "모계 결혼은 여성 중심 믿음을 따라야만 허용됩니다. #N 이것은 여성 지배자들에게 매우 힘든 설정입니다!#!"
 setting_never_matri:1 "#high 불가#!"
 setting_never_matri_desc:0 "모계 결혼은 불가능합니다. #N 여성 지배자들에겐 불가능한 설정입니다!#!"

 rule_secret_bastards:0 "숨겨진 사생아"
 setting_default_secret_bastards:0 "기본"
 setting_default_secret_bastards_desc:0 "숨겨진 사생아의 친부는 비밀이 발각되었을 때만 드러납니다."
 setting_reveal_secret_bastards:1 "#high 예정된 공개#!"
 setting_reveal_secret_bastards_desc:0 "숨겨진 사생아의 친부는 사생아가 성인이 되거나, 사망하거나, 비밀이 발각되면 드러납니다."
 setting_no_secret_bastards:1 "#high 항상 공개#!"
 setting_no_secret_bastards_desc:0 "모든 아이의 친부는 태어나자마자 드러납니다.#!"

 rule_ai_seduction:0 "유혹"
 setting_default_seduction:0 "기본"
 setting_default_seduction_desc:0 "AI는 유혹을 평범하게 사용할 것입니다."
 setting_less_seduction:0 "#high 제한#!"
 setting_less_seduction_desc:0 "AI는 유혹 라이프스타일을 적게 선택하지만, 유혹 음모는 평상시처럼 사용합니다. AI가 유혹에 성공할 확률이 줄어듭니다."
 setting_restricted_seduction:0 "#high 강한 제한#!"
 setting_restricted_seduction_desc:0 "AI는 관련 트레잇이 존재하지 않는다면 유혹 음모를 쓰거나 유혹 라이프스타일에 초점을 맞추지 않습니다. 모든 유혹 음모는 순결 트레잇이 달려있다면 성공확률이 적어집니다."
 setting_no_seduction:0 "#high 플레이어만#!" 
 setting_no_seduction_desc:0 "AI는 유혹 라이프스타일이나 유혹 음모를 사용하지 않습니다. 모든 유혹은 성공할 가능성이 적습니다. 순결 트레잇을 가지고 있는 캐릭터는 음모를 꾸미는 자와 결혼하지 않았다면 성공확률이 매우 낮습니다."

 rule_ai_intrigue:0 "AI - 모략"
 setting_default_intrigue:0 "기본"
 setting_default_intrigue_desc:0 "AI는 항상 살인 모략을 사용할 수 있으며, 속임수와 협박 초점을 선택할 수 있습니다."
 setting_less_intrigue:0 "#high 감소됨#!"
 setting_less_intrigue_desc:0 "AI는 음모 교육 특성을 가지거나, 탐욕스럽거나, 기만적, 편집증적, 가학적이거나 앙심을 품고 있지 않는 한 살해 모략, 속임수 및 협박 초점을 사용할 수 없습니다."
 setting_restricted_intrigue:0 "#high 제한됨#!"
 setting_restricted_intrigue_desc:0 "AI는 탐욕스럽거나, 기만적, 편집증적, 가학적이거나 앙심을 품고 있지 않는 한 살해 모략, 속임수 및 협박 초점을 사용할 수 없습니다."
 setting_no_intrigue:0 "#high 플레이어 전용#!" 
 setting_no_intrigue_desc:0 "AI는 살해 모략, 속임수 및 협박 초점을 사용할 수 없습니다."

 rule_pagan_reformation:0 "토속 신앙 개혁"
 setting_default_pagan_reformation:0 "허용"
 setting_default_pagan_reformation_desc:0 "토속 신앙은 개혁이 가능합니다."
 setting_no_pagan_reformation:0 "#high 비허용#!" 
 setting_no_pagan_reformation_desc:0 "토속 신앙은 개혁이 불가능합니다. #N 토속신앙을 플레이할때 후반부 운영을 어렵게 할 것입니다!#!"
 
 rule_pagan_reformation_hs:0 "토속 신앙 개혁 - 성지"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "토속 신앙은 신앙을 개혁하기 위해선 적어도 3개의 성지를 관리해야합니다. 이것은 기본 설정입니다."
