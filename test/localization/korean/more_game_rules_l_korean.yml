 setting_pagan_reformation_hs_4:0 "#high 4#!"
 setting_pagan_reformation_hs_4_desc:0 "토속 신앙은 신앙을 개혁하기 위해선 적어도 4개의 성지를 관리해야합니다."
 setting_pagan_reformation_hs_5:0 "#high 5#!"
 setting_pagan_reformation_hs_5_desc:0 "토속 신앙은 신앙을 개혁하기 위해선 적어도 5개의 성지를 관리해야합니다."
 
