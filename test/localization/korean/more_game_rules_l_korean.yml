 rule_shattered_realms:0 "산산조각 난 왕국"
 setting_no_shattered_realms:0 "비허용"
 setting_no_shattered_realms_desc:0 "게임 시작시에 왕국은 부서지지 않습니다."
 setting_duke_shattered_realms:0 "#high 공작령 & 백작령#!" 
 setting_duke_shattered_realms_desc:0 "게임 시작시에 제국작위와 왕국작위는 파괴된 채로 시작합니다."
 setting_count_shattered_realms:0 "#high 백작령#!" 
 setting_count_shattered_realms_desc:0 "게임 시작시에 공작위 이상의 작위는 파괴됩니다."
 setting_king_shattered_realms:0 "#high 왕국#!"
 setting_king_shattered_realms_desc:0 "모든 영역은 적절한 규범 권역으로 나뉜 왕국으로 시작합니다. 왕은 무작위로 선택되며 역사적 왕을 선호합니다."
 setting_emperor_shattered_realms:0 "#high 제국#!"
 setting_emperor_shattered_realms_desc:0 "모든 영역은 적절한 규범 권역으로 나뉜 제국으로 시작합니다. 황제는 무작위로 선택되며 역사적 황제를 선호합니다."

 rule_shattered_realms_landless:0 "산산조각 난 왕국 - 이름 뿐인 작위 파괴"
 setting_disabled_shattered_realms_landless:0 "비허용"
 setting_disabled_shattered_realms_landless_desc:0 "이름 뿐인 작위 (교황과 같은) 시작시에 없어지지 않습니다."
 setting_enabled_shattered_realms_landless:0 "#high 허용#!" 
 setting_enabled_shattered_realms_landless_desc:0 "게임 시작시에 이름 뿐인 작위는 파괴됩니다. 이 설정은 '산산조각 난 왕국'을 비허용 했을 시에는 적용되지않습니다."
 
 rule_confed_partition:0 "연합 분할"
 setting_default_confed_partition:0 "기본"
 setting_default_confed_partition_desc:0 "연합 분할 상속법을 가진 통치자가 죽어도 제국 작위는 파괴되지 않으며, 규범 권역 밖의 봉신들은 여전히 남습니다."
 setting_confed_partition_shatter:0 "#high 제국 파괴#!" 
 setting_confed_partition_shatter_desc:0 "연합 분할 상속법을 채택한 황제가 사망하면 제국 작위가 파괴됩니다. 신성 로마 제국과 셀주크 제국은 특정한 상황에서만 파괴됩니다."
 setting_confed_partition_release:0 "#high 계약 파기#!" 
 setting_confed_partition_release_desc:0 "연합 분할 계승을 가진 통치자가 사망하면 규범 권역 밖의 봉신 계약이 종료됩니다. 신성 로마 제국은 신성 로마 제국, 프랑키아, 이탈리아 권역 이외의 봉신 계약이 종료됩니다."
 setting_confed_partition_combo:0 "#high 복합#!"
 setting_confed_partition_combo_desc:0 "연합 분할 상속법을 가진 통치자가 사망하면 제국 작위가 파괴되고 규범 권역 밖의 봉신 계약을 종료합니다. 신성 로마 제국과 셀주크 제국은 특정한 상황에서만 파괴됩니다."

