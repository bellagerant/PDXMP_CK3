 setting_default_special_titles_desc: 0 "La création de titres spéciaux par décision (comme le Danelaw) est autorisée et gagne de jure vassaux lors de la création."
 setting_titular_special_titles: 0 "#high Titular #!"
 setting_titular_special_titles_desc: 0 "La création de titres spéciaux par décision (comme le Danelaw) est autorisée, mais les titres restent titulaires à la création."
 setting_no_special_titles: 0 "#high Disabled #!"
 setting_no_special_titles_desc: 0 "La création de titres spéciaux par décision (comme le Danelaw) n'est jamais autorisée."
 setting_default_special_titles_pl: 0 "#high Default (Player Only) #!"
 setting_default_special_titles_pl_desc: 0 "La création de titres spéciaux par décision (comme le Danelaw) est autorisée et gagne de jure vassaux lors de la création. L'IA n'utilisera pas ces décisions."
 setting_titular_special_titles_pl: 0 "#high Titular (Player Only) #!"
 setting_titular_special_titles_pl_desc: 0 "La création de titres spéciaux par décision (comme le Danelaw) est autorisée, mais les titres restent titulaires lors de la création. L'IA n'utilisera pas ces décisions."

