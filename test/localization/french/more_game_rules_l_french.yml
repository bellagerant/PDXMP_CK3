 rule_random_realms: 0 "Royaumes aléatoires"
 setting_no_random_realms: 0 "Désactivé"
 setting_no_random_realms_desc: 0 "Les royaumes commencent avec leur structure historique de jure."
 setting_yes_random_realms: 0 "#high Enabled #!"
 setting_yes_random_realms_desc: 0 "Les duchés, royaumes et empires de jure sont randomisés. #Y L'activation des royaumes brisés et d'autres règles de randomisation est fortement recommandée! #!"

 rule_random_rulers: 0 "Règles aléatoires"
 setting_no_random_rulers: 0 "Désactivé"
 setting_no_random_rulers_desc: 0 "La plupart des règles sont des personnages historiques."
 setting_yes_random_rulers: 0 "#high Enabled #!"
 setting_yes_random_rulers_desc: 0 "Tous les dirigeants sont des personnages générés aléatoirement. La culture et la foi d'un dirigeant sont déterminées en fonction de son capital."

 rule_random_realm_cultures: 0 "Royaumes aléatoires - Culture"
 setting_no_random_realm_cultures: 0 "Désactivé"
 setting_no_random_realm_cultures_desc: 0 "Les comtés commencent par leurs cultures historiques."
 setting_random_realm_cultures: 0 "#high Random #!"
 setting_random_realm_cultures_desc: 0 "Les comtés ont des cultures aléatoires, avec une tendance pour les cultures similaires à se regrouper."
 setting_full_random_realm_cultures: 0 "#high Full Random #!"
 setting_full_random_realm_cultures_desc: 0 "Les comtés ont des cultures complètement aléatoires."

 rule_random_realm_faiths: 0 "Royaumes aléatoires - Foi"
 setting_no_random_realm_faiths: 0 "Désactivé"
 setting_no_random_realm_faiths_desc: 0 "Les comtés commencent par leurs croyances historiques ou complètement aléatoires si l'option 'Randomize Faiths' est activée."
 setting_random_realm_faiths: 0 "#high Random #!"
 setting_random_realm_faiths_desc: 0 "Les comtés ont des confessions aléatoires, avec une tendance pour les confessions similaires à se regrouper. #Y Remplace le paramètre Randomized Faiths! #!"
 
 rule_starting_governments: 0 "Gouvernements et holdings"
 setting_default_starting_governments: 0 "Historique"
 setting_default_starting_governments_desc: 0 "Les royaumes commencent en tant que tribus ou féodaux selon la date de début, l'emplacement géographique, la culture et / ou la foi. Les colonies ne sont pas modifiées."
 setting_random_starting_governments: 0 "#high Random #!"
 setting_random_starting_governments_desc: 0 "Tous les dirigeants indépendants commencent avec un gouvernement aléatoire. Les vassaux non-barons ont tendance à avoir le même type de gouvernement que leur liège. Les colonies sont converties selon la préférence du dirigeant."
 setting_random_ft_starting_governments: 0 "#high Random #!"
 setting_random_ft_starting_governments_desc: 0 "Tous les dirigeants indépendants commencent au hasard en tant que tribaux ou féodaux / clan. Les vassaux non barons ont tendance à avoir le même type de gouvernement que leur liège. Les colonies sont converties selon la préférence du dirigeant."
 setting_feudal_starting_governments: 0 "#high All Feudal #!"
 setting_feudal_starting_governments_desc: 0 "Chaque dirigeant commence par un gouvernement féodal ou de clan. Toutes les colonies tribales sont converties en châteaux."
 setting_tribal_starting_governments: 0 "#high All Tribal #!"
 setting_tribal_starting_governments_desc: 0 "Chaque dirigeant commence par un gouvernement tribal. Tous les châteaux sont convertis en colonies tribales."
 
 rule_fake_news: 0 "Crochets et secrets fabriqués"
 setting_fake_news_on: 0 "Activé"
 setting_fake_news_on_desc: 0 "Les spymasters et les personnages avec des intrigues sont autorisés à créer de faux crochets et secrets sur les autres."
 setting_fake_news_limited: 0 "#high Limited #!"
 setting_fake_news_limited_desc: 0 "Les faux crochets et secrets ne peuvent être créés que par des personnages avec l'avantage de style de vie" La vérité est relative "."
 setting_fake_news_off: 0 "#high Disabled #!"
 setting_fake_news_off_desc: 0 "Les faux hooks et secrets ne peuvent pas être créés. Seuls les vrais secrets peuvent être exploités."
 
 rule_gamerule_dejure_empires: 0 "De Jure Empires"
 setting_default_empires: 0 "Par défaut"
 setting_default_empires_desc: 0 "Tous les royaumes commencent à appartenir à un empire, dont certains sont anhistoriques."
 setting_historical_empires: 0 "#high # historique!"
 setting_historical_empires_desc: 0 "Seuls Byzance, la Perse et le Saint Empire romain germanique (au début de 1066) commencent comme des empires de jure. De jure HRE est élargi pour inclure la Bourgogne, l'Italie et la Romagne."
 setting_no_dejure_empires: 0 "#high None #!"
 setting_no_dejure_empires_desc: 0 "Aucun empire de jure n'existe au début de la partie."
 
