 setting_random_starting_governments_desc:0 "所有独立的统治者都是以一个随机的政体开始。非男爵封臣倾向于与他们的君主拥有相同的政体类型。定居点会根据统治者的喜好而改变。"
 setting_random_ft_starting_governments:0 "#high 随机（受限） #!"
 setting_random_ft_starting_governments_desc:0 "所有独立的统治者都随机地从部落或封建/氏族开始。非男爵封臣倾向于与他们的君主拥有相同的政体类型。定居点会根据统治者的喜好而改变。"
 setting_feudal_starting_governments:0 "#high 全部封建制 #!"
 setting_feudal_starting_governments_desc:0 "每个统治者都是封建制或氏族制政体。所有的部落地产都变成城堡地产。"
 setting_tribal_starting_governments:0 "#high 全部部落制 #!"
 setting_tribal_starting_governments_desc:0 "每个统治者都是部落制政体。所有的城堡地产都变成部落地产。"

