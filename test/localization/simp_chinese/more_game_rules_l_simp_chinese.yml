l_simp_chinese:
 rule_matrilineal_marriage:0 "母系婚姻"
 setting_default_matri:0 "默认"
 setting_default_matri_desc:0 "每个人都可以进行婚姻。"
 setting_limited_matri:1 "#high 受限#!"
 setting_limited_matri_desc:0 "每个人都可以进行婚姻，但是除非AI遵循平等或女性主导的信仰，否则AI同意的可能性要小得多。"
 setting_restricted_matri:1 "#high 大幅受限#!"
 setting_restricted_matri_desc:0 "母系婚姻只有在具有平等或女性主导的性别教义的宗教中才被允许。 #N 这将让你使用女性统治者进行游戏变的困难!#!"
 setting_more_restricted_matri:1 "#high 严重受限#!"
 setting_more_restricted_matri_desc:0 "母系婚姻只有在有女性主导的性别教义的宗教中才被允许。 #N 这将让你使用女性统治者进行游戏变的困难!#!"
 setting_never_matri:1 "#high 禁止#!"
 setting_never_matri_desc:0 "母系婚姻被禁止。 #N 这将让你使用女性统治者进行游戏变的困难!#!"

 rule_secret_bastards:0 "隐秘私生子"
 setting_default_secret_bastards:0 "默认"
 setting_default_secret_bastards_desc:0 "每个私生子的真正父亲只有在秘密被揭露时才会被发现。"
 setting_reveal_secret_bastards:1 "#high 定时显示#!"
 setting_reveal_secret_bastards_desc:0 "每个私生子的真正父亲会在成年、死亡或秘密揭露时才会被发现——无论哪个条件先出现。"
 setting_no_secret_bastards:1 "#high 总是显示#!"
 setting_no_secret_bastards_desc:0 "每个孩子一出生，他的真正父亲就会被揭晓。#!"

 rule_ai_seduction:0 "AI-勾引"
 setting_default_seduction:0 "默认"
 setting_default_seduction_desc:0 "AI将正常使用勾引方案。"
 setting_less_seduction:0 "#high 受限#!"
 setting_less_seduction_desc:0 "AI不太可能选择谋略生活方式的勾引者焦点，但将正常使用勾引方案。AI发起的勾引方案成功的可能性较小。"
 setting_restricted_seduction:0 "#high 大幅受限#!"
 setting_restricted_seduction_desc:0 "AI不会使用勾引方案或谋略生活方式的勾引者焦点，除非他们有特定的特点。所有的勾引计划都不太可能成功，特别是如果目标是贞洁的。"
 setting_no_seduction:0 "#high 仅玩家#!"
 setting_no_seduction_desc:0 "AI永远不会使用勾引计划或选择谋略生活方式的勾引者焦点。所有勾引方案都不太可能成功。除非与计划者结婚，否则很难诱使贞洁的角色。"
 
 rule_ai_intrigue:0 "AI-阴谋"
 setting_default_intrigue:0 "默认"
 setting_default_intrigue_desc:0 "AI可以使用谋杀计谋和谋术重心或威吓重心的生活方式重心。"
 setting_less_intrigue:0 "#high 减少#!"
 setting_less_intrigue_desc:0 "AI将不会使用谋杀并使用谋术重心或威吓重心。除非他们接受过谋略教育或者是拥有贪婪、狡诈、专断、虐待狂或睚眦必报特质。
 setting_restricted_intrigue:0 "#high 受限#!"
 setting_restricted_intrigue_desc:0 "AI将不会使用谋杀并使用谋术重心或威吓重心。除非他们拥有贪婪、狡诈、专断、虐待狂或睚眦必报特质。"
 setting_no_intrigue:0 "#high 仅玩家#!" 
 setting_no_intrigue_desc:0 "AI将永远不会使用谋杀和使用谋术重心或威吓重心的生活方式重心。"
 
 rule_pagan_reformation:0 "宗教改革"
 setting_default_pagan_reformation:0 "启用"
 setting_default_pagan_reformation_desc:0 "已启用宗教改革。"
 setting_no_pagan_reformation:0 "#high 禁用#!"
 setting_no_pagan_reformation_desc:0 "宗教改革被禁用。 #N 这将使宗教很难在游戏中后期生存下去!#!"
 
 rule_pagan_reformation_hs:0 "宗教改革-圣地"
 setting_pagan_reformation_hs_3:0 "3"
 setting_pagan_reformation_hs_3_desc:0 "宗教需要控制至少3个圣地来改革他们的信仰。这是默认设置。"
 setting_pagan_reformation_hs_2:0 "#high 2#!"
 setting_pagan_reformation_hs_2_desc:0 "宗教需要控制至少2个圣地来改革他们的信仰。"
 setting_pagan_reformation_hs_1:0 "#high 1#!"
 setting_pagan_reformation_hs_1_desc:0 "宗教需要控制至少1个圣地来改革他们的信仰。"
 setting_pagan_reformation_hs_0:0 "#high 无需#!"
 setting_pagan_reformation_hs_0_desc:0 "宗教无需控制任何圣地就可以改革他们的信仰。"
 setting_pagan_reformation_hs_4:0 "#high 4#!"
 setting_pagan_reformation_hs_4_desc:0 "宗教需要控制至少4个圣地来改革他们的信仰。"
 setting_pagan_reformation_hs_5:0 "#high 5#!"
 setting_pagan_reformation_hs_5_desc:0 "宗教需要控制至少5个圣地来改革他们的信仰。"

 rule_heresy_creation:0 "创建信仰"
 setting_default_heresy_creation:0 "启用"
 setting_default_heresy_creation_desc:0 "玩家可以创建新的信仰。"
 setting_no_heresy_creation:0 "#high 禁用#!"
 setting_no_heresy_creation_desc:0 "玩家无法创建新的信仰。"

 rule_holy_war_cbs:0 "圣战-冷却时间"
 setting_holy_war_cb_default:0 "默认"
 setting_holy_war_cb_default_desc:0 "宣布一次圣战后，下一次圣战统治者不需要等待。"
 setting_holy_war_cb_3:0 "#high 3 年#!"
 setting_holy_war_cb_3_desc:0 "宣布一次圣战后，下一次圣战统治者需要等待3年。"
 setting_holy_war_cb_5:0 "#high 5 年#!"
 setting_holy_war_cb_5_desc:0 "宣布一次圣战后，下一次圣战统治者需要等待5年。"
 setting_holy_war_cb_10:0 "#high 10 年#!"
 setting_holy_war_cb_10_desc:0 "宣布一次圣战后，下一次圣战统治者需要等待10年。"
 setting_holy_war_cb_20:0 "#high 20 年#!"
 setting_holy_war_cb_20_desc:0 "宣布一次圣战后，下一次圣战统治者需要等待20年。"

