 rule_starting_governments:0 "政体和地产"
 setting_default_starting_governments:0 "历史"
 setting_default_starting_governments_desc:0 "根据起始日期、地理位置、文化和/或信仰，王国以部落或封建形式存在。定居点没有改变。"
