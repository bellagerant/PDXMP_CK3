 setting_conquest_war_cb_default:0 "默认"
 setting_conquest_war_cb_default_desc:0 "宣布一次征服战争后，下一次征服战争统治者不需要等待。"
 setting_conquest_war_cb_3:0 "#high 3 年#!"
 setting_conquest_war_cb_3_desc:0 "宣布一次征服战争后，下一次征服战争统治者需要等待3年。"
 setting_conquest_war_cb_5:0 "#high 5 年#!"
 setting_conquest_war_cb_5_desc:0 "宣布一次征服战争后，下一次征服战争统治者需要等待5年。"
 setting_conquest_war_cb_10:0 "#high 10 年#!"
 setting_conquest_war_cb_10_desc:0 "宣布一次征服战争后，下一次征服战争统治者需要等待10年。"
 setting_conquest_war_cb_20:0 "#high 20 年#!"
 setting_conquest_war_cb_20_desc:0 "宣布一次征服战争后，下一次征服战争统治者需要等待20年。"

 rule_holy_war_cbs_os:0 "圣战-海外"
 setting_holy_war_cb_os_default:0 "默认"
 setting_holy_war_cb_os_default_desc:0 "统治者可以不受限制地宣布海外圣战。"
 setting_holy_war_cb_os_cost:0 "#high 双倍虔诚#!"
 setting_holy_war_cb_os_cost_desc:0 "宣布海外圣战的虔诚成本需要两倍。"
 setting_holy_war_cb_os_limited:0 "#high 受限#!"
 setting_holy_war_cb_os_limited_desc:0 "统治者只有在已经拥有了法理管辖权内的头衔的情况下，才能宣布海外圣战。不会影响伟大的圣战。"
 setting_holy_war_cb_os_limitedcost:0 "#high 受限+双倍虔诚#!"
 setting_holy_war_cb_os_limitedcost_desc:0 "统治者只有在已经拥有了法理管辖权内的头衔并且必须支付两倍的虔诚之后，才能宣布海外圣战。不会影响伟大的圣战。"
 
 rule_shattered_realms:0 "破碎的世界"
 setting_no_shattered_realms:0 "禁用"
 setting_no_shattered_realms_desc:0 "游戏开始时，世界不会破碎。"
 setting_duke_shattered_realms:0 "#high 公国#!"
 setting_duke_shattered_realms_desc:0 "所有的王国开始都拥有合理的法理公国边界。公爵是随机选择的，优先选择历史上的公爵。"
 setting_count_shattered_realms:0 "#high 伯爵领#!"
 setting_count_shattered_realms_desc:0 "每一位统治者都是独立的伯爵。"
 setting_king_shattered_realms:0 "#high 王国"
 setting_king_shattered_realms_desc:0 "所有的王国开始都拥有合理的法理边界。国王是随机挑选的，优先选择历史上的皇帝。"
 setting_emperor_shattered_realms:0 "#high 帝国#!"
 setting_emperor_shattered_realms_desc:0 "所有的帝国开始都拥有合理的法理边界。皇帝是随机挑选的，优先选择历史上的皇帝。"

 rule_shattered_realms_landless:0 "破碎的世界-摧毁无主之地"
 setting_disabled_shattered_realms_landless:0 "禁用"
 setting_disabled_shattered_realms_landless_desc:0 "无主之地头衔(如教皇头衔)不会在游戏开始时被摧毁。"
 setting_enabled_shattered_realms_landless:0 "#high 启用#!"
 setting_enabled_shattered_realms_landless_desc:0 "无主之地的头衔在游戏开始时被摧毁。如果破碎的世界规则被设置为禁用，则此设置无效。"

 rule_confed_partition:0 "联盟分割继承制"
 setting_default_confed_partition:0 "默认"
 setting_default_confed_partition_desc:0 "在任何具有联盟分割继承制的统治者去世后，帝国级别的头衔不会被摧毁，非法理上的封臣仍然是封臣。"
 setting_confed_partition_shatter:0 "#high 摧毁帝国#!"
 setting_confed_partition_shatter_desc:0 "在任何具有联盟分割继承制的统治者去世后，帝国级别的头衔会被摧毁。神圣罗马帝国和塞尔柱帝国只有在特定情况下才会被摧毁。"
 setting_confed_partition_release:0 "#high 释放封臣#!"
 setting_confed_partition_release_desc:0 "在任何具有联盟分割继承制的统治者去世后，非法理下的封臣就会被释放。神圣罗马帝国释放法理上不是神罗，法兰克或意大利亚的封臣。"
 setting_confed_partition_combo:0 "#high 混合#!"
 setting_confed_partition_combo_desc:0 "具有联盟分割继承制的统治者将摧毁帝国级别的头衔，并在死亡时释放非法理上的封臣。神圣罗马帝国和塞尔柱帝国只有在特定情况下才会被摧毁。"
 
 rule_gamerule_ai_aggressiveness:0 "AI侵略性"
 setting_default_ai_aggressiveness:0 "默认"
 setting_default_ai_aggressiveness_desc:0 "AI发动战争与两次战争之间的等待时间是默认的"
 setting_vlow_ai_aggressiveness:0 "#high 很低#!"
 setting_vlow_ai_aggressiveness_desc:0 "AI发动战争的可能性很低，两次战争之间的等待时间会很长。"
 setting_low_ai_aggressiveness:0 "#high 低#!" 
 setting_low_ai_aggressiveness_desc:0 "AI不太可能发动战争，两次战争之间的等待时间会略长。"
 setting_high_ai_aggressiveness:0 "#high 高#!" 
 setting_high_ai_aggressiveness_desc:0 "AI更有可能发动战争，两次战争之间的等待时间会略短。"
 setting_vhigh_ai_aggressiveness:0 "#high 很高#!" 
 setting_vhigh_ai_aggressiveness_desc:0 "AI发动战争的可能性很高，两次战争之间的等待时间会很短。。"
 setting_extreme_ai_aggressiveness:0 "#high 超级加倍#!" 
 setting_extreme_ai_aggressiveness_desc:0 "AI会尽可能的发动战争，中间不会有停歇。"

